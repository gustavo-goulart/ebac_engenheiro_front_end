<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap-Accordions</title>
  </head>
  <body>
    <h1>Bootstrap-Accordions</h1>

    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header">
          <button
            class="accordion-button"
            data-bs-toggle="collapse"
            data-bs-target="#resposta1"
          >
            Pergunta
          </button>
        </div>
        <div id="resposta1" class="accordion-collapse collapse show">
          <div class="accordion-body">Resposta da pergunta</div>
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header">
          <button
            class="accordion-button"
            data-bs-toggle="collapse"
            data-bs-target="#resposta2"
          >
            Pergunta2
          </button>
        </div>
        <div id="resposta2" class="accordion-collapse collapse">
          <div class="accordion-body">Resposta da pergunta2</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
