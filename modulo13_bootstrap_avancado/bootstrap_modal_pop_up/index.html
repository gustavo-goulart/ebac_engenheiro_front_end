<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap - Modal Pop-up</title>
  </head>
  <body>
    <h1>Bootstrap - Modal Pop-up</h1>

    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exemplo-modal"
    >
      Abrir Pop-up
    </button>

    <div
      class="modal"
      id="exemplo-modal"
      data-bs-backdrop="static"
      data-bs-dismiss="modal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>TÃ­tulo do Pop-up</h5>
            <button class="btn-close" type="button"></button>
          </div>
          <div class="modal-body">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
              impedit minus non doloribus, fugiat perferendis cum iste, autem
              nisi eaque incidunt corrupti, eius illo architecto iusto nobis
              expedita exercitationem voluptas.
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-success" data-bs-dismiss="modal">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modalExemplo = new bootstrap.Modal("#exemplo-modal");
        setTimeout(function () {
          modalExemplo.show();
        }, 3000);
      });
    </script>
  </body>
</html>
